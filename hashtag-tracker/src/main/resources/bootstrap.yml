server:
  port: 8082

spring:
  cache:
    cache-names: 'twitterCoordinates'
    caffeine:
      spec: 'expireAfterAccess=5s'
  jpa:
    properties:
      org.hibernate.envers:
        revision_type_field_name: revision_type
        revision_field_name: revision_id
    database-platform:
    show-sql: false
    hibernate:
      ddl-auto: update

  datasource:
    url: '${DATABASE_CONNECTION_URL:jdbc:postgresql://localhost:5433/twitter}'
    username: root
    password: root
    driver-class-name: org.postgresql.Driver
    tomcat:
      max-active: 900
      max-idle: 200
      min-idle: 20

  cloud:
    config:
      uri: '${SPRING_CLOUD_CONFIG:http://localhost:8083}'
      enabled: true

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: '${EUREKA_ENV_NET:http://localhost:8081}/eureka'
    fetch-registry: true
    register-with-eureka: true

feign:
  hystrix:
    enabled: true

springdoc:
  swagger-ui:
    disable-swagger-default-url: true

